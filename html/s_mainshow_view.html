	<script type="text/javascript">
		var cond="teacher";
		var id;//记录老师id
		var btime;//记录老师空闲时间
		var sid;
		function teacher()
		{
			cond="teacher";
		}
		function time()
		{
			cond="date";
		}
		function kind()
		{
			cond="kind";
		}
		function showTime()
		{
			var str;
			str=document.getElementById("u64_input").value
			$('#timetable').children('tbody').empty();
			$.ajax({
				url:,
				type:'post',
				data:{"p":str,"q":cond},//传参数
				dataType:'json'
			})
			.done(function(data){//data是后台返回的对象名
				var tbody="";
				$.each(data,function(index,el){
					var tr="<tr>";
					tr+="<td>"+el.tname+"</td>"
					tr+="<td>"+el.tid +"</td>";
					tr+="<td>"+el.tjob+"</td>";
					tr+="<td>"+el.tdate+"</td>";
					tr += "</tr>";
					tbody += tr;
				});
				$('#timetable').children('tbody').append(tbody);
				BindDickTypeTableEvent();//绑定事件
			})
			.fail(function(){
				alert("error");
			});
		}
		function BindDickTypeTableEvent(){
			$('#timetable tbody.timebody').children('tr').click(function(event){
				$(this).siblings('tr').removeClass('active');//删除其他行选中效果
				$(this).addClass('active');//增加选中效果
				id=$(this).children('td:eq(1)').text();
				btime=$(this).children('td:eq(3)').text();
			});
		}
		function GetTypeTableSelectId(){
			return $('#timetable tbody.timebody tr.active td:eq(1)').text();
		}
		$(document).ready(function(){
			$("#u65").click(function(){
				showTime();
			})
		});
		function meeting(){
			sid=$("#u54").text();
			$.ajax({
				url:,
				type:'post',
				data:{"p":id,"q":sid,"m":btime},//传参数
				dataType:'json'
			})
			.done(function(flag){
				if(flag=="true"){
					alert("预约成功");
				}
				else alert("预约失败");
			})
		}
		$(document).ready(function(){
			$("#u75").click(function(){
				meeting();
			})
		});
