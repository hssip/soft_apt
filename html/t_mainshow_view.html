	<script type="text/javascript">
		var id;
		function showTime()
		{
			var time1;
			var time2;
			var time3;
			id=$("#u121").text();//获取老师id传给后台
			time1=$("#u141_input").text();
			time2=$("#week").text();
			time3=$("#u143_input").text();
			$('#timetable').children('tbody').empty();
			$.ajax({
				url:,
				type:'post',
				data:{"p":time1,"q":time2,"m":time3,"n":id},//传参数
				dataType:'json'
			})
			.done(function(data){//data是后台返回的对象名
				var tbody="";
				$.each(data,function(index,el){
					var tr="<tr>";
					tr+="<td>"+el.tname+"</td>"
					tr+="<td>"+el.tjob+"</td>";
					tr+="<td>"+el.tdate+"</td>";
					tr += "</tr>";
					tbody += tr;
				});
				$('#timetable').children('tbody').append(tbody);
				BindDickTypeTableEvent();//绑定事件
			})
			.fail(function(){
				alert("error");
			});
		}
		function BindDickTypeTableEvent(){
			$('#timetable tbody.timebody').children('tr').click(function(event){
				$(this).siblings('tr').removeClass('active');//删除其他行选中效果
				$(this).addClass('active');//增加选中效果
			});
		}
		$(document).ready(function(){
			$("#u139").click(function(){
				showTime();
			})
		});
	</script>
